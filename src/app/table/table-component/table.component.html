<nz-table #basicTable [nzData]="displayData" [nzBordered]="true" [nzShowPagination]="false">
  <thead>
    <tr>
      <th nzWidth="25%" nzColumnKey="name" [nzSortFn]="true">Name</th>
      <th nzWidth="20%" nzColumnKey="genre" [nzSortFn]="true">Genre</th>
      <th nzWidth="10%" nzColumnKey="releaseYear" [nzSortFn]="true">Release Year</th>
      <th nzWidth="20%" nzColumnKey="developer" [nzSortFn]="true">Developer</th>
      <th nzWidth="20%" nzColumnKey="platform" [nzSortFn]="true">Platform</th>
      <th nzWidth="5" nzColumnKey="delete">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of displayData">
      <td>{{ game.name }}</td>
      <td>{{ game.genre }}</td>
      <td>{{ game.releaseYear }}</td>
      <td>{{ game.developer }}</td>
      <td>{{ game.platform }}</td>
      <td>Delete</td>
    </tr>
  </tbody>
</nz-table>
<nz-pagination
  [(nzPageIndex)]="pageIndex"
  [nzTotal]="games.length"
  [nzPageSize]="pageSize"
  (nzPageIndexChange)="onPageIndexChange($event)">
</nz-pagination>
